<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Log In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <span class="log-text-email">
        Log In with email
      </span>
    </div>
    <mat-form-field class="login-email">
      <mat-label>Email</mat-label>
      <label>
        <input type="email" matInput placeholder="Ex. pat@example.com">
      </label>
      <mat-hint>Errors appear instantly!</mat-hint>
    </mat-form-field>
    <mat-form-field class="login-password">
      <mat-label>Password</mat-label>
      <label>
        <input type="email" matInput>
      </label>
      <mat-hint>Errors appear instantly!</mat-hint>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" class="login-button">Log In</button>
    <div>
      <span class="log-text-oauth">
        Or log in using:
      </span>
    </div>
  </mat-card-actions>

</mat-card>
